<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员-增加医生</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.staticfile.org/layui/2.9.7/css/layui.css" rel="stylesheet">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">管理员</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    {{ session.name }}
                </a>
            </li>
            <li class="layui-nav-item" lay-unselect>
                <a href="{{ url_for('logout') }}">退出</a>
            </li>
        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">器材信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{{ url_for('admin.device_info') }}">浏览器材信息</a></dd>
                        <dd><a href="{{ url_for('admin.device_search') }}">查找器材信息</a></dd>
                        <dd><a href="{{ url_for('admin.device_add') }}">新增器材信息</a></dd>
                        <dd><a href="{{ url_for('admin.device_delete') }}">报废器材</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">医生信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{{ url_for('admin.doctor_info') }}">浏览医生信息</a></dd>
                        <dd><a href="{{ url_for('admin.doctor_search') }}">查找医生信息</a></dd>
                        <dd><a href="{{ url_for('admin.doctor_add') }}">新增医生信息</a></dd>
                        <dd><a href="{{ url_for('admin.doctor_delete') }}">删除医生信息</a></dd>
                        <dd><a href="{{ url_for('admin.doctor_alter') }}">修改医生信息</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">治疗项目信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="{{ url_for('admin.treatment_info') }}">浏览治疗项目信息</a></dd>
                        <dd><a href="{{ url_for('admin.treatment_search') }}">查找治疗项目信息</a></dd>
                        <dd><a href="{{ url_for('admin.treatment_add') }}">新增治疗项目信息</a></dd>
                        <dd><a href="{{ url_for('admin.treatment_delete') }}">删除治疗项目信息</a></dd>
                        <dd><a href="{{ url_for('admin.treatment_alter') }}">修改治疗项目信息</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <blockquote class="layui-elem-quote layui-text">
                <form class="layui-form" action="{{ url_for('admin.doctor_add') }}" method="post">
                    {% if mesage is defined and mesage %}
                        <p style="color: red">{{ mesage }}</p>
                    {% endif %}
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label" for="doctor_id">医生id</label>
                            <div class="layui-input-inline layui-input-wrap">
                                <input type="text" id="doctor_id" name="doctor_id" placeholder="请填写医生id"
                                       lay-affix="clear"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="doctor_name">医生姓名</label>
                            <div class="layui-input-inline layui-input-wrap">
                                <input type="text" id="doctor_name" name="doctor_name" placeholder="请填写医生姓名"
                                       lay-affix="clear"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">选择性别</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男" checked>
                                <input type="radio" name="sex" value="女" title="女">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="age">年龄</label>
                            <div class="layui-input-inline layui-input-wrap">
                                <input type="text" id="age" name="age"
                                       lay-affix="clear"
                                       class="layui-input"
                                       placeholder="请填写医生年龄">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="department">部门</label>
                            <div class="layui-input-inline layui-input-wrap">
                                <input type="text" id="department" name="department"
                                       lay-affix="clear"
                                       class="layui-input"
                                       placeholder="请填写医生部门">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" for="title">职称</label>
                            <div class="layui-input-inline layui-input-wrap">
                                <input type="text" id="title" name="title"
                                       lay-affix="clear"
                                       class="layui-input"
                                       placeholder="请填写医生职称">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit lay-on="msg">提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </blockquote>

        </div>
    </div>
</div>

<script src="//cdn.staticfile.org/layui/2.9.7/layui.js"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
        });
    });
</script>
</body>
</html>
