<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>康复系统用户登录</title>
    <!-- 引入Layui的CSS -->
    <link rel="stylesheet" href="//cdn.staticfile.org/layui/2.9.7/css/layui.css">
    <style>
        .center {
            text-align: center;
        }
        .center-vertically{
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 视口高度 */
            margin: 0; /* 移除默认边距 */
            padding: 0; /* 移除默认内边距 */
        }
    </style>
</head>
<body>

<div class="layui-container" center-vertically>
    <h2 class="layui-header">康复系统用户登录</h2>
    <form class="layui-form" action="{{ url_for('login') }}" method="post">
        {% if mesage is defined and mesage %}
            <div class="layui-alert">{{ mesage }}</div>
        {% endif %}
        <div class="layui-form-item">
            <label class="layui-form-label" for="email">邮箱:</label>
            <div class="layui-input-block">
                <input type="email" class="layui-input" id="email" name="email" placeholder="请输入邮箱" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="pwd">密码:</label>
            <div class="layui-input-block">
                <input type="password" class="layui-input" id="password" name="password" placeholder="请输入密码" required>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="rol">选择角色:</label>
            <div class="layui-input-block">
                <select name="rol" required>
                    <option value="">请选择角色</option>
                    <option value="nurse">护士站</option>
                    <option value="doctor">医生站</option>
                    <option value="therapy">治疗站</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="depart">选择科室:</label>
            <div class="layui-input-block">
                <select name="depart" required>
                    <option value="">请选择科室</option>
                    <option value="tcm">中医科</option>
                    <option value="medicine">内科</option>
                    <option value="surgery">外科</option>
                    <option value="orthopedics">骨科</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item center">
            <button type="submit" class="layui-btn layui-btn-primary">登录</button>
        </div>
        <p>没有账户？<a href="{{ url_for('register') }}">请点击此处注册</a></p>
    </form>
</div>

<!-- 引入Layui的JavaScript -->
<script src="//cdn.staticfile.org/layui/2.9.7/layui.js"></script>
</body>
</html>
