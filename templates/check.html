<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<h2 class="text-center">系统菜单</h2>
<div class="card">
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('flush') }}">刷新</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">查询</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_patient') }}">新增</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">修改</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">删除</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">退出</a>
        </li>
    </ul>
</div>
<div class="card"></div>
<div class="card">
    <h3>已登记患者名单</h3>
    <ul class="list-group list-group-horizontal">
        <li class="list-group-item">患者姓名</li>
        <li class="list-group-item">性别</li>
        <li class="list-group-item">年龄</li>
        <li class="list-group-item">卡号</li>
        <li class="list-group-item">登记日期</li>
        <li class="list-group-item">开方日期</li>
    </ul>
        {% for items in data %}
            <tr>
                <td>------{{ items[1] }}------</td>
                <td>----{{ items[2] }}---</td>
                <td>-----{{ items[3] }}---</td>
                <td>-----{{ items[0] }}---</td>
                <td>----{{ items[5] }}--</td>
                <td>--{{ items[6] }}</td>
            </tr>
            <br>
        {% endfor %}
</div>
<div class="card">
    <h3>已登记康复治疗项目列表</h3>
</div>
</body>
</html>
