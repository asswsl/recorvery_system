<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
<div class="container">
    <h2>新增设备</h2>
    <form action="{{ url_for('admin.device_add') }}" method="post">
        {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
        <div class="form-group">
            <label for="device_id">设备编号:</label>
            <input type="text" class="form-control" id="device_id" name="device_id" placeholder="请输入设备编号">
        </div>
        <div class="form-group">
            <label for="device_name">设备名称:</label>
            <input type="text" class="form-control" id="device_name" name="device_name" placeholder="请输入设备名称">
        </div>
        <div class="form-group">
            <label for="device_type">设备类型:</label>
            <input type="text" class="form-control" id="device_type" name="device_type" placeholder="请输入设备类型">
        </div>
        <div class="form-group">
            <label for="device_own">设备归属:</label>
            <input type="text" class="form-control" id="device_own" name="device_own" placeholder="请输入设备归属">
        </div>
        <div class="form-group">
            <label for="start_time">购入时间:</label>
            <input type="date" class="form-control" id="start_time" name="start_time" placeholder="请选择购入时间">
        </div>
        <button type="submit" class="btn btn-primary">增加设备信息</button>
        <p class="bottom">填写完毕？<a class="bottom" href="{{ url_for('admin.admin') }}">点击此处返回主菜单</a></p>
    </form>
</div>
</body>
</html>
